<!DOCTYPE html>
<html >

<head>
    <meta charset="UTF-8">
    <title>Livedata %s</title>
    <script src="getJSON.js"></script>
</head>

<body>
    <div id="divChangeServer">
        <label>Server
            <input id="inputServer" ></input>
        </label>
        <label>Port
            <input id="inputPort" ></input>
        </label>
        <label>Path
            <input id="inputPath" ></input>
        </label>
        <label>Interval
            <input id="inputInterval" ></input>
        </label>
        
        <button id="btnOK" onclick="">OK</button>
    </div>
    
    <div id="divWeather" style="zoom: 7; font-weight: bold; text-align: center; display:none">
       
        <div id="temp">
            <div id="intemp" style="display:inline"></div>
            <div id="outtemp" style="display:inline"></div>
            <div id="unittemp" style="display:inline"></div>
        </div>
         <div id="wind">
            <div id="windspeed" style="display:inline"></div>
            <div id="windgustspeed" style="display:inline"></div>
            <div id="unitwind" style="display:inline"></div>
            <div id="winddirection_compass"></div>
        </div>
    </div>
</body>

</html>
